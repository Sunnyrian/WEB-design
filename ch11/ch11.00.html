<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>课堂作业</title>
    <style>
        table{
            width: 100%;
            height: 500px;
            text-align: center;
            font-size: 30px;
        }
        #p1{
            background-color: aqua;
        }
        #p1:hover{
            font-size: 50px;
        }
        #p2:hover{
            font-size: 50px;
        }
        #p3:hover{
            font-size: 50px;
        }
        #p4:hover{
            font-size: 50px;
        }
        #p5:hover{
            font-size: 50px;
        }
        #p2{
            background-color: bisque;
        }
        #p3{
            background-color: blueviolet;
        }
        #p4{
            background-color: cadetblue;
        }
        #p5{
            background-color: chartreuse;
        }
    </style>
</head>
<body>
    <table border="">
        <tr>
            <td colspan="2" id="p1">
                1服务区
            </td>
            <td rowspan="2" id="p2">
                2行政区
            </td>
        </tr>
        <tr>
            <td rowspan="2" id="p3">
                3生活区
            </td>
            <td id="p4">
                4共享区
            </td>
        </tr>    
        <tr>
            <td colspan="2" id="p5">
                5娱乐区
            </td>
        </tr>
    </table>
</body>
</html>
