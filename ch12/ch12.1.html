<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录页面</title>
    <style>
        body{
            width: 300px;
            text-align: center;
            margin: 0 auto;
        }
        legend{
            text-align: left;
        }
    </style>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>
                登陆页面
            </legend>
            用户名：
            <input type="text" name="username" id="" size="10">
            <br>
            密&nbsp;&nbsp;&nbsp;码：
            <input type="password" name="password" id="" size="10">
            <br>
            类型：
            <input type="radio" name="admin" id="" value="管理员" checked="checked">
            管理员
            <input type="radio" name="user" id="" value="普通用户">
            普通用户
            <br>
            <input type="checkbox" name="remember" id="" value="记住密码">
            记住密码
            <input type="checkbox" name="autoLogin" id="" value="自动登录">
            自动登录
            <br>
            <input type="submit" name="submit" id="" value="提交">
            <input type="reset" name="reset" id="" value="重置">
        </fieldset>
    </form>
</body>
</html>
