<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>应聘页面</title>
</head>
<body>
    <form action="">
        <h3>
            希望工作的地点:
            <select name="workPlace" id="">
                <option value="北京">
                    北京
                </option>
                <option value="上海">
                    上海
                </option>
                <option value="深圳">
                    深圳
                </option>
                <option value="广州">
                    广州
                </option>
                <option value="成都">
                    成都
                </option>
            </select>
            月薪要求:
            <input type="text" name="salary" id="" size="8">
            <input type="checkbox" name="live" id="">
            要求提供过渡住房
        </h3>

        <h3>
            
        </h3>
        
        <h3>
            请选择应聘行业:
        </h3>
        <select name="profession" id="" multiple size="8">
            <option value="p1" selected>
                计算机软件
            </option>
            <option value="p2">
                计算机硬件
            </option>
            <option value="p3">
                计算机服务
            </option>
            <option value="p4">
                通信/电信/网络设备
            </option>
            <option value="p5">
                互联网/电子商务
            </option>
            <option value="p6">
                网络游戏
            </option>
            <option value="p7">
                电子技术/半导体/集成电路
            </option>
            <option value="p8">
                仪器仪表/工业自动化
            </option>
        </select>
        <input type="submit" name="submit" id="">
        <input type="reset" name="reset" id="">
    </form>
</body>
</html>
