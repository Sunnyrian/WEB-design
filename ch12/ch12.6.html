<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>第十八届中国国际广告节会议注册表</title>
    <link href="./ch12.6.css" type="text/css" rel="stylesheet">
</head>
<body>
    <h1>
        第十八届中国国际广告节会议注册表
    </h1>
    <form>
        <table class="zhuce">
            <tr>
                <td class="wid100">
                    参会者姓名
                </td>
                <td colspan="4" class="ibg">
                    <input name="txtName" type="text">
                </td>
                <td class="wid100">
                    职务
                </td>
                <td colspan="3" class="ibg">
                    <input type="text" name="txtZhiwu">
                </td>
            </tr>
            <tr>
                <td>
                    工作单位
                </td>
                <td colspan="8" class="ibg">
                    <input type="text" name="txtDanwei" style="width: 500px;">
                </td>
            </tr>
            <tr>
                <td>
                    电话
                </td>
                <td colspan="2" class="ibg">
                    <input type="text" name="txtTel">
                </td>
                <td>
                    传真
                </td>
                <td class="ibg">
                    <input type="text" name="txtFax">
                </td>
                <td colspan="3">
                    手机
                </td>
                <td class="ibg">
                    <input type="text" name="txtMobil">
                </td>
            </tr>
            <tr>
                <td>
                    通讯地址
                </td>
                <td colspan="6" class="ibg">
                    <input type="text" name="txtAddress" style="width: 400px;">
                </td>
                <td>
                    邮编
                </td>
                <td class="ibg">
                    <input type="text" name="txtPostCode">
                </td>
            </tr>
            <tr>
                <td>
                    E-mail
                </td>
                <td class="ibg">
                    <input type="text" name="txtEmail" style="width: 180px;">
                </td>
                <td>
                    国家
                </td>
                <td class="ibg">
                    <select name="ddlCountry" id="ddlCountry" style="width: 180px;">
                        <option value="中国" selected>
                            中国
                        </option>
                        <option value="欧洲-英国"" selected>
                            欧洲-英国
                        </option>
                        <option value="南美洲-巴西" selected>
                            南美洲-巴西
                        </option>
                        <option value="美国" selected>
                            美国
                        </option>
                        <option value="非洲-南非" selected>
                            非洲-南非
                        </option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    省份
                </td>
                <td colspan="6" class="ibg">
                    <select name="ddlProvince" id="" style="width: 180px;">
                        <option value="请选择">
                            请选择
                        </option>
                        <option value="北京市">
                            北京市
                        </option>
                        <option value="天津市">
                            天津市
                        </option>
                        <option value="重庆市">
                            重庆市
                        </option>
                        <option value="上海市">
                            上海市
                        </option>
                    </select>
                </td>
                <td>
                    城市
                </td>
                <td class="ibg">
                    <input type="text" name="txtCity" style="width: 180px;">
                </td> 
            </tr>
            <tr>
                <td colspan="9">
                    <p>
                        会议费标准(人民币)
                    </p>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    身份 / 时间
                </td>
                <td colspan="4">
                    2021年9月20日之前注册
                </td>
                <td colspan="3">
                    2021年9月20日之后注册
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    中广协会员
                </td>
                <td colspan="4">
                    <input type="radio" name="rbMen" value="rbMeml">
                    1500元
                </td>
                <td colspan="3">
                    <input type="radio" name="rbMen" value="rbMem2">
                    1800元
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    非会员
                </td>
                <td colspan="4">
                    <input type="radio" name="rbMem" value="rbNoMem1">
                    1800元
                </td>
                <td colspan="3">
                    <input type="radio" name="rbMem" value="rbNoMen2">
                    2000元
                </td>
            </tr>
            <tr>
                <td colspan="9" class="bbg">
                    <input type="submit" id="bt" name="btnOk" value="提交">
                    <input type="reset" id="bt">
                    <br>
                    <br>
                <a href="邀请函和注册表2011.doc">
                    第十八届中国国际广告节注册表下载
                </a>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
