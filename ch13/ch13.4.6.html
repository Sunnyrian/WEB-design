<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单新增input类型的应用</title>
</head>
<body>
    <fieldset>
        <legend align="center">
            新生报到须知
        </legend>
        开学日期：
        <input type="data" name="" id="">
        <br>
        开始起始周：
        <input type="week" name="user_date" id="">
        <br>
        开始起始月：
        <input type="month" name="user_date" id="">
        <br>
        交费时间：
        <input type="time" name="user_date" id="">
        <br>
        日期与时间：
        <input type="datetime" name="user_date" id="">
        <br>
        本地日期与时间：
        <input type="datetime-local" name="user_date" id="">
        <br>
        <input type="submit" value="提交" name="" id="">
        <input type="reset" name="" id="">
    </fieldset>
</body>
</html>
