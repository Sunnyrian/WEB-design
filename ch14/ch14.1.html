<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>九九乘法表</title>
</head>
<body>
    <h4>九九乘法表</h4>
    <script type="text/javascript">
        var i, j;
        for (i = 1; i < 10; i++) {
            for (j = 1; j <= i; j++) {
                document.write(j + '*' + i + '=' + j * i);
                document.write('&nbsp;');
            }
            document.write('<br/>');
        }
    </script>
</body>
</html>
