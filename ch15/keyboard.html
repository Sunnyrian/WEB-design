<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2021-11-23 签到</title>
    <style>
        img{
            position: relative;
        }
    </style>
    <script>
        var x=0,y=0,d=0;
        function move() {
            if(window.event.keyCode==37){
                x-=10;
            }
            if(window.event.keyCode==38){
                y-=10;
            }
            if(window.event.keyCode==39){
                x+=10;
            }
            if(window.event.keyCode==40){
                y+=10;
            }
            if(window.event.keyCode==65){
                d=(d+90)%360
            }
            d1.style.left=x+"px";
            d1.style.top=y+"px";
            d1.style.transform="rotate("+d+"deg)";
        }
        setInterval(function() {
            y+=20;
            d1.style.top=y+"px";
        },1000);
    </script>
</head>
<body onkeydown="move()">
    <img src="./2021-11-23_111535.png" id="d1" alt="">
</body>
</html>
