<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>
            图像画廊
        </title>
        <style type="text/css">
            img{
                width:100px;
                height: 100px;
                border: 2px #cc0066 ridge;
            }
            ul{
                list-style-type: none;
            }
            li{
                float:left;
                margin-left: 3px;
            }
            header{
                font-size: 30px;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <header>
            图像画廊
        </header>
        <hr color="#F00">
        <marquee scrollamount="28ms">
            <ul>
                <li>
                    <img src="t1.jpg">
                </li>
                <li>
                    <img src="t2.jpg">
                </li>
                <li>
                    <img src="t3.jpg">
                </li>
                <li>
                    <img src="t4.jpg">
                </li>
                <li>
                    <img src="t5.jpg">
                </li>
            </ul>
        </marquee>
        <hr color="#F00">
    </body>
</html>
