<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>
            古诗排版
        </title>
        <style>
            body{
                text-align: center;
            }
            p{
                font-family: 隶书;
            }
        </style>
    </head>
    <body>
        <h1>
            关雎            
        </h1>
        <p>
            关关雎鸠，在河之洲。窈窕淑女，君子好逑。
        </p>
        <p style="font-size: 150%;">
            参差荇菜，左右流之。窈窕淑女，寤寐求之。
        </p>
        <p style="font-size: 175%;">
            求之不得，寤寐思服。悠哉悠哉，辗转反侧。
        </p>
        <p style="font-size: 200%;">
            参差荇菜，左右采之。窈窕淑女，琴瑟友之。
        </p>
        <p style="font-size: 225%;">
            参差荇菜，左右芼之。窈窕淑女，钟鼓乐之。
        </p>
    </body>
</html>
