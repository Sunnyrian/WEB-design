                <div id="title">
                    木兰花令，拟古决绝词
                </div>
                <div id="author">
                    纳兰性德
                </div>
                <div id="content">
                    <p>
                        人生若只如初见，
                    </p>
                    <p>
                        何事秋风悲画扇。
                    </p>
                    <p>
                        等闲变却故人心，
                    </p>
                    <p>
                        却道故心人易变。
                    </p>
                    <p>
                        山雨罢清宵半，
                    </p>
                    <p>
                        泪雨霖铃终不怨。
                    </p>
                    <p>
                        何如薄幸锦衣郎，
                    </p>
                    <p>
                        比翼连枝当如愿。
                    </p>
